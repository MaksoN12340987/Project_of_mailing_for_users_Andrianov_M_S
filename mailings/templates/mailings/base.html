<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Авторизация{% endblock %}</title>
    <link href="\static\css\bootstrap.css" rel="stylesheet">
    <script defer src="\static\js\bootstrap.bundle.js"></script>
  <body>

    <div class="container-fluid-mailing text-start">
      <div class="container-md-page_title text-start">

        {% block page_title %}{% endblock %}
        <div class="container-fluid text-start" style="height: 5rem;"></div>

      </div>

      <div class="container-md-content text-white p-3">
        <div class="container-md-M text-start">

          <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-3">
            <div class="container-fluid">
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Ссылка</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Выпадающий список
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Действие</a></li>
                      <li><a class="dropdown-item" href="#">Другое действие</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                  <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
              </div>
            
            </div>
          </nav>

          {% block content %}{% endblock %}

        </div>
      </div> 
    
    <div class="container-fluid-base text-start">
      <div class="fixed-bottom">
        <div class="bg-bottom">
          {% block bottom %}{% endblock %}
        </div>
      </div>
    </div>
    
  </body>
</html>
